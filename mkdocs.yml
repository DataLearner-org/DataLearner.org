site_name: Data Learner

theme:
  name: material
  custom_dir: overrides
  font:
    text: Goudy Bookletter 1911
  language: en
  icon:
    repo: fontawesome/brands/github
    tag:
      coding: material/laptop
      solving_problem: material/brain
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes 
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode
      primary: white
      accent: orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/DataLearner-org/DataLearner.org

nav:
  - Data Leaner:
    - index.md
    - Python Tools: 
      - Venv: python/venv.md
      - Import-Module: python/import_modules.md
    - Normal ML Tools: 
      - Nothing here yet: /
    - Data Tools:
      - Nothing here yet: /
  - About:
    - about/index.md
    - FAQ: about/FAQ.md
  - Contact:
    - contact/index.md
    - Team: contact/team.md
    - Links: contact/links.md
  - Contributing: CONTRIBUTING.md
  - Tags: tags.md

extra:
  tags:
    coding: coding
    solving problem: solving_problem
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeate visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics: 
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/DataLearner-org/datalearner.org/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.

copyright: >
  Copyright &copy; 2023 DataLearner.org â€“
  <a href="#__consent">Change cookie settings</a>

plugins:
  - search
  - glightbox
  - tags:
      tags_file: tags.md

markdown_extensions:
- md_in_html
- tables
- abbr
- admonition
- attr_list
- def_list
- footnotes
- pymdownx.betterem
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.keys
- pymdownx.critic
- pymdownx.details
- pymdownx.highlight:
      auto_title: true
      anchor_linenums: true
- pymdownx.superfences
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.smartsymbols
- pymdownx.snippets
- pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
- pymdownx.tasklist:
      custom_checkbox: true
- pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
- toc:
      permalink: true
- pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
